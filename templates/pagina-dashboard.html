<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Odor+Mean+Chey&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="tudo-dashboard h-100 row">
        <nav class="navbar h-100 d-flex flex-column justify-content-start col-2 gap-3">
            
            <div class="opc-ingles d-flex flex-column gap-3">
                <div class="logo-meck border-bottom w-100 py-2 d-flex justify-content-center">
                    <img src="static/img/capybara-branca.svg" alt="" class="capybara-logo-dashboard">
                    <h2 class="texto-logo dashboard">MECK</h2>
                </div>

                <div class="opc-ingles-I">
                    <h6>Inglês I</h6>
                    <div class="selecione-opc ingles-I d-flex flex-column ps-1">
                        <a href="#" class="material d-flex align-items-center gap-1 link-underline link-underline-opacity-0">
                            <img src="static/img/imagem-material.svg" alt="">
                            Material I
                        </a>
                        <a href="#" class="atividades d-flex align-items-center gap-1">
                            <img src="static/img/imagem-atvs.svg" alt="">
                            Atividades I
                        </a>
                    </div> 
                </div>
                <div class="opc-ingles-II">
                    <h6>Inglês II</h6>
                    <div class="selecione-opc ingles-II d-flex flex-column ps-1">
                        <a href="#" class="material d-flex align-items-center gap-1">
                            <img src="static/img/imagem-material.svg" alt="">
                            Material II
                        </a>
                        <a href="#" class="atividades d-flex align-items-center gap-1">
                            <img src="static/img/imagem-atvs.svg" alt="">
                            Atividades II
                        </a>
                    </div> 
                </div>
            </div>
        </nav>
        <section class="conteudo-dashboard col px-0 d-flex flex-column">
            <div class="conteudo-dashboard-barra-topo  d-flex justify-content-between">
                <div class="busca-dashboard d-flex ps-5 gap-1">
                    <input type="text" placeholder="Buscar " class="ps-1"/>
                    <div>
                        <img src="static/img/imagem-lupa.svg" alt="">
                    </div>
                </div>
                <div class="pessoal-dashboard d-flex align-items-center gap-3 pe-5">
                    <div class="notificacao-mensagem-dashboard">
                        <img src="static/img/imagem-notificacao.svg" alt="">
                        <img src="static/img/imagem-mensagem.svg" alt="">
                    </div>
                    <div class="perfil-dashboard d-flex align-items-center gap-1">
                        <a><img src="static/img/imagem-usuario.svg" alt=""></a>
                        <a class="perfil-texto-dashboard">Perfil</a>
                    </div>
                </div>
            </div>
            <div class="conteudo-dashboard-cinza">
            </div> 
        </section>
    </section>
</body>
</html>
