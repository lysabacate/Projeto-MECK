<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Registre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="login">
    <section class='container-fluid h-100 p-0 m-0 row'>
        <div id='loginimg' class='col-7 roxobg d-sm-flex d-none justify-content-center align-items-center'>
            <img class='imglogin' src="/static/img/imagemlogin.png" alt="">
        </div>
        <div class='blocoentrar roxobg col p-0 d-flex flex-column align-items-center justify-content-center'>
            <div class="div-login p-sm-5 me-sm-5 ms-sm-0 mx-5 bg-light">
                {% set mensagens = get_flashed_messages() %} 
                {% if mensagens %}     
                    <div class='alert alertbg text-light d-flex justify-content-center w-100' role="alert">
                        {% for msg in mensagens %}
                            {{ msg }}
                        {% endfor %}
                    </div>
                {% endif %}
                <h1 class='fw-bold'>Registre-se</h1>
                <form method = 'post' action="{{url_for('usuarios.create')}}" class="informacoes d-flex flex-column align-items-center gap-2">
                    <div class="w-100">
                        <label class="align-self-start" for="matricula">Matrícula</label>
                        <input class="p-1 rounded w-100" type="text" id="matricula" name="matricula" placeholder="Ex.: 20221041110022">
                    </div>
                    <div class="w-100">
                        <label class="align-self-start" for="nome">Nome</label>
                        <input class="p-1 rounded w-100" type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="w-100 d-flex flex-column">
                        <label class="align-self-start" for="senha">Senha</label>
                        <div class="d-flex justify-content-end position-relative">
                            <input class="p-1 rounded w-100" type="password" id="password" name="senha" placeholder="Senha">
                            <div class="position-absolute" id="icon" onclick="showHide()"></div>
                        </div>
                    </div>
                    <div class="w-100 d-flex flex-column">
                        <label class="align-self-start" for="confirmar_senha">Confirmar Senha</label>
                        <div class="d-flex justify-content-end position-relative">
                            <input class="p-1 rounded w-100" type="password" id="confirm_password" name="csenha" placeholder="Confirmar Senha">
                            <div class="position-absolute" id="icon_confirm_password" onclick="showHide2()"></div>
                        </div>
                    </div>
                    <div class="w-100">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="admin" id="professor" value="True">
                            <label class="form-check-label fw-semibold" for="professor">Professor</label>
                        </div>
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="admin" id="aluno" value="False">
                            <label class="form-check-label fw-semibold" for="aluno">Aluno</label>
                        </div>
                    </div>
                    
                    <input class="fw-bold p-1 mt-3 btn w-100" type="submit" value="Registrar">
                    <p class="align-self-start">Já possui uma conta? <a href="{{ url_for('entrar') }}">Entrar</a></p>
                </form>
            </div>
        </div>
    </section>
    <script src="/static/js/script.js"></script>
</body>
</html>
