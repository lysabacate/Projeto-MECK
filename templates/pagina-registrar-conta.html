<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Registre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="login">
    <section class='container-fluid h-100 p-0 m-0 row'>
        <div id='loginimg' class='col-7 roxobg d-flex justify-content-center align-items-center'>
            <img class='imglogin' src="/static/img/imagemlogin.png" alt="">
        </div>
        <div class='blocoentrar roxobg col p-0 d-flex flex-column align-items-center justify-content-center'>
            <div class="div-login rounded-5 bg-light">
                <h1 class='fw-bold'>Registre-se</h1>
                <form action="{{url_for('dashboard')}}" class='informacoes d-flex flex-column align-items-center gap-2'>
                    <div class='w-100'>
                    <label class='align-self-start' for="matricula">Matrícula</label>
                    <input class='p-1 rounded w-100' type="text" name="matricula" placeholder="Ex.: 20221041110022">
                    </div>
                    <div class='w-100'>
                        <label class='align-self-start' for="nome">Nome</label>
                        <input class='p-1 rounded w-100' type="text" name="nome" placeholder="Nome">
                    </div>
                    <div class='w-100'>
                        <label class='align-self-start' for="e-mail">E-mail</label>
                        <input class='p-1 rounded w-100' type="text" name="e-mail" placeholder="E-mail">
                    </div>
                    <div class='w-100'>
                        <label class='align-self-start' for="senha">Senha</label>
                        <input class='p-1 rounded w-100' type="text" name="senha" placeholder="Senha">
                    </div>
                    <div class='w-100'>
                        <label class='align-self-start' for="confirmar senha">Confirmar Senha</label>
                        <input class='p-1 rounded w-100' type="text" name="confirmar Senha" placeholder="Confirmar Senha">
                    </div>
                    <input class='fw-bold bentrar btn w-100' type="submit" value="Registrar">
                    <p class='align-self-start'>Já possui uma conta? <a href="{{url_for('entrar')}}">Entrar</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
