<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Redefinir senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="login">
    <section class='container-fluid h-100 p-0 m-0 row'>
        <div class='senha roxobg col p-0 d-flex flex-column align-items-center justify-content-center'>
            <div class="div-login p-sm-5 p-4 py-5 mx-2 bg-light">
                <h1 class='fw-bold'>Redefinir senha</h1>
                <form action="{{url_for('dashboard')}}" class='informacoes d-flex flex-column align-items-center gap-2'>
                    <div class='w-100'>
                    <label class='align-self-start' for="matricula">Matr√≠cula</label>
                    <input class='p-1 rounded w-100' type="text" name="matricula" placeholder="Ex.: 20221041110022">
                    </div>
                    <div class='w-100'>
                        <label class='align-self-start' for="e-mail">E-mail</label>
                        <input class='p-1 rounded w-100' type="text" name="e-mail" placeholder="E-mail">
                    </div>
                    <div class='w-100'>
                        <label class='align-self-start' for="senha">Nova Senha</label>
                        <input class='p-1 rounded w-100' type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class='w-100'>
                        <label class='align-self-start' for="confirmar senha">Confirmar Senha</label>
                        <input class='p-1 rounded w-100' type="password" name="confirmar Senha" placeholder="Confirmar Senha">
                    </div>
                    <input class='fw-bold p-1 mt-3 btn w-100' type="submit" value="Redefinir">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
