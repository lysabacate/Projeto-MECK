<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="login">
    <section class='container-fluid h-100 p-0 m-0 row'>
        <div id='loginimg' class='col-7 roxobg d-sm-flex d-none justify-content-center align-items-center'>
            <img class='imglogin' src="/static/img/imagemlogin.png" alt="">
        </div>


        <div class='blocoentrar roxobg col p-0 d-flex flex-column align-items-center justify-content-center'>
            <div class="div-login p-sm-5 p-4 py-5 me-sm-5 ms-sm-0 mx-5 rounded-5 bg-light">
                {% set mensagens = get_flashed_messages() %} 
                {% if mensagens %}     
                <div id = "flash-message" class='alert alertbg text-light d-flex justify-content-center w-100' role="alert">
                    {% for msg in mensagens %}
                        {{ msg }}
                    {% endfor %}
                </div>
                {% endif %}
                <h1 class='fw-bold'>Entrar</h1>
                <form action="{{url_for('usuarios.autenticar')}}" method="post" class='informacoes d-flex flex-column align-items-center gap-2'>
                    <div class='w-100'>
                        <label class='align-self-start' for="matricula">Matrícula</label>
                        <input class='p-1 rounded w-100' type="text" name="matricula" placeholder="Ex.: 20221041110022">
                    </div>
                    <div class='w-100 d-flex flex-column'>
                        <label class='align-self-start' for="senha">Senha</label>
                        <div class="d-flex justify-content-end position-relative">
                            <input id="password" class='w-100 p-1 rounded' type="password" name="senha" placeholder="Senha">
                            <div class="position-absolute" id="icon" onclick="showHide()"></div>
                        </div>
                    </div>
                    <a class='align-self-start' href="{{url_for('redefinir_senha')}}">Esqueci a senha?</a>
                    <input class='fw-bold bentrar btn w-100 p-1' type="submit" value="Entrar">
                    <p class='align-self-start'>Não tem uma conta? <a href="{{url_for('registrar')}}">Registre-se</a></p>
                </form>
            </div>
        </div>
    </section>
    <script src="/static/js/script.js"></script>
</body>
</html>
