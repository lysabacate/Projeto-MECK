{% extends 'pagina-base-dashboard.html' %}

{% block titulo %}
    Criação de turmas
{% endblock %}

{% block conteudo %}
<form method = 'post' action="{{url_for('turmas.create')}}" class="d-flex flex-column forms-criar-turma gap-5">
    <div class="d-flex gap-3">
    
        <div class="d-flex flex-column gap-4">
            <div class="add-nome-desc-turma bg-dark rounded p-4 gap-1 d-flex flex-column w-100">
                <h4 class="text-light">Nova Turma</h4>
                <label for="nome_turma" class="fs-5 fw-semibold m-0 text-light d-flex flex-column">Nome</label>
                <input class="border-0 input-roxo" type="text" name="nome_turma" id="nome_turma">
        
                <div class="nivel-ingles-turma gap-2">
                    <p class="text-light fs-5 fw-semibold m-0">Nível</p>
                    <div class='d-flex gap-3'>
                        <label for="ingles1" class="d-flex text-light align-items-center gap-2">
                            <input type="radio" id="ingles1" value="Ingles I" name="nivel_turma">
                            <div class="custom-radio">
                                <span></span>
                            </div>
                            Inglês 1
                        </label>
                        <label for="ingles2" class="d-flex fs-6 text-light align-items-center gap-2">
                            <input type="radio" id="ingles2" value="Ingles II" name="nivel_turma">
                            <div class="custom-radio">
                                <span></span>
                            </div>
                            Inglês 2
                        </label>
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-end">
                    <input type="submit" value="Cancelar" class=" ">
                    <input type="submit" value="Confirmar" class="">
                </div>
            </div>
            
        </div>
    </div>
</form>

<script src="/static/js/script.js"> </script>
{%endblock%}
