<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="login">
    <section class='container-fluid h-100 p-0 m-0 row'>
        <div id='loginimg' class='col-7 roxobg d-flex justify-content-center align-items-center'>
            <img class='imglogin' src="/static/img/imagemlogin.png" alt="">
        </div>
        <div class='blocoentrar col d-flex flex-column align-items-center justify-content-center'>
            <h1>Entrar</h1>
            <form action="" class='informacoes d-flex flex-column align-items-center'>
                <label class='align-self-start' for="Matrícula">Matrícula</label>
                <input class='p-1 rounded w-100' type="text" name="Matrícula" placeholder="Ex.: 20221041110022">
                <label class='align-self-start' for="Senha">Senha</label>
                <input class='p-1 rounded w-100' type="text" name="Senha" placeholder="Senha">
            </form>
        </div>
    </section>
</body>
</html>
