<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{% block titulo %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Odor+Mean+Chey&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="tudo-dashboard h-100">
        <nav class="navbar navbar-expand-sm text-light roxobg fixed-top">
            <div class="container">
                <!-- Logo -->
                <div class="d-flex align-items-center justify-content-center gap-2 d-none d-sm-flex">
                    <img src="{{url_for('static', filename='img/capybara-branca.svg')}}" class="capybara-logo-dashboard">
                    <h2 class="pt-1 texto-logo dashboard">MECK</h2>
                </div>

                <div class="dropdown d-block d-sm-none">
                    <a class="" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="/static/img/hamburguer.svg" alt="">
                    </a>
                  
                    <div class="dropdown-menu roxobg" aria-labelledby="dropdownMenuLink">
                        
                        <a class="dropdown-item materiais d-flex align-items-center gap-1 text-decoration-none" href="/materiais">
                            <img src="/static/img/imagem-material.svg" alt="">
                            <h6 class="text-light text-center fs-6 my-0" >Materiais</h6>
                        </a>
                        <a class="dropdown-item materiais d-flex align-items-center gap-1 text-decoration-none" href="/atividades">
                            <img src="/static/img/imagem-atvs.svg" alt="">
                            <h6 class="text-light text-center fs-6 my-0" >Atividades</h6>
                        </a>
                        <a class="dropdown-item materiais d-flex align-items-center gap-1 text-decoration-none" href="/materiais">
                            <img src="/static/img/grampinho.svg" alt="">
                            <h6 class="text-light text-center fs-6 my-0" >Links</h6>
                        </a>
                        
                    </div>
                    
                </div>

                
                <!-- Itens da Navbar -->
                <div class="d-none d-sm-block">
                        {% block dashboard %}
                        {% endblock %}
                </div>
    


                <div class="d-flex">
                    <div class="d-flex">
                        <a class="nav-link" href="/criar_turma"><img src="{{url_for('static', filename='img/simbolo-add.svg')}}" alt="" class="imagem-add"></a>
                        <a class="nav-link" href="#"><img src="{{url_for('static', filename='img/notificacaobranca.svg')}}" alt=""></a>
                        <a class="nav-link" href="#"><img src="{{url_for('static', filename='img/mensagembranca.svg')}}" alt=""></a>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{url_for('static', filename='img/perfilbranco.svg')}}" alt="">
                            <img class="gg" src="{{url_for('static', filename='img/setinhaa.svg')}}" alt="">
                        </a>
                        <ul class="dropdown-menu bg-danger dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item bg-danger text-center text-light" href="{{url_for('usuarios.logoff')}}">Logout</a></li>
                        </ul>
                    </div>

                </div>
                
              
            </div>
        </nav>
            <div class="conteudo-dashboard-cinza d-flex align-items-center justify-content-center">
                {% block conteudo %}
                {% endblock %}
            </div> 
        </section>
    </section>
</body>
</html>
