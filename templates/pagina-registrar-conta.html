<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Registre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="login">
    <section class="container-fluid p-0 m-0 min-vh-100">
       
        <div id="loginimg" class="d-none bg-escuro d-md-block position-fixed top-0 start-0 vh-100 overflow-hidden" style="width:55vw;">
            <img src="/static/img/Img-login.svg" alt="Imagem de login" class="img-fluid w-100 h-100" style="object-fit:cover;">
        </div>
       <div class="blocoentrar bg-escuro col p-0 d-flex flex-column align-items-center justify-content-center" style="margin-left:55vw; min-height:100vh;">
            <div class="div-login me-5">
                {% set mensagens = get_flashed_messages() %} 
                {% if mensagens %}     
                    <div id = "flash-message" class='alert alertbg text-light d-flex justify-content-center w-50 m-0' role="alert">
                        {% for msg in mensagens %}
                            {{ msg }}
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="d-flex flex-row justify-content-between">
                    <h1 class='fw-bold text-light'>Registre-se</h1>
                    <img src="/static/img/capybara-roxa-sombreada.svg" class="hg" alt="">
                </div>
                <form method = 'post' action="{{url_for('usuarios.create')}}" class="informacoes d-flex flex-column align-items-center gap-2">
                    <div class="w-100">
                        <label class="align-self-start text-light" for="matricula">Matrícula</label>
                        <input class="p-1 rounded w-100" type="text" id="matricula" name="matricula" placeholder="Ex.: 20221041110022">
                    </div>
                    <div class="w-100">
                        <label class="align-self-start text-light" for="nome">Nome</label>
                        <input class="p-1 rounded w-100" type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="w-100 d-flex flex-column">
                        <label class="align-self-start text-light" for="senha">Senha</label>
                        <div class="d-flex justify-content-end position-relative">
                            <input class="p-1 rounded w-100" type="password" id="password" name="senha" placeholder="Senha">
                            <div class="position-absolute" id="icon" onclick="showHide()"></div>
                        </div>
                    </div>
                    <div class="w-100 d-flex flex-column">
                        <label class="align-self-start text-light" for="confirmar_senha">Confirmar Senha</label>
                        <div class="d-flex justify-content-end position-relative">
                            <input class="p-1 rounded w-100" type="password" id="confirm_password" name="csenha" placeholder="Confirmar Senha">
                            <div class="position-absolute" id="icon_confirm_password" onclick="showHide2()"></div>
                        </div>
                    </div>
                    <div class="w-100">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="admin" id="professor" value="True">
                            <label class="form-check-label fw-semibold text-light" for="professor">Professor</label>
                        </div>
                    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input text-light" type="radio" name="admin" id="aluno" value="False">
                            <label class="form-check-label fw-semibold text-light" for="aluno">Aluno</label>
                        </div>
                    </div>
                    
                    <input class="fw-bold p-1 mt-3 btn w-100" type="submit" value="Registrar">
                    <p class="align-self-start text-light">Já possui uma conta? <a href="{{ url_for('entrar') }}">Entrar</a></p>
                </form>
            </div>
        </div>
    </section>
    <script src="/static/js/script.js"></script>
</body>
</html>
