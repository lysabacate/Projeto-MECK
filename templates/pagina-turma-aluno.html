{% extends 'pagina-base-dashboard.html' %}

{% block dashboard %}
<div class="d-flex gap-4 align-items-center">                  
    {% if current_user.admin %}
    <div class="nav-item">
        <a class="turmas d-flex align-items-center gap-1 text-decoration-none" href="/listar_turmas">
            <img src="/static/img/imagem-turmas.svg" alt="">
            <h6 class="text-light fs-6 my-0">Turmas</h6>
        </a>
    </div>
    {% endif %}
    <div class="nav-item active">
        <a class="materiais d-flex align-items-center gap-1 text-decoration-none" href="/materiais">
            <img src="static/img/imagem-material.svg" alt="">
            <h6 class="text-light text-center fs-6 my-0" >Materiais</h6>
        </a>
    </div>
    <div class="nav-item">
        <a class=" atividades d-flex align-items-center gap-1 text-decoration-none" href="/atividades">
            <img src="static/img/imagem-atvs.svg" alt="">
            <h6 class="text-light fs-6 my-0" >Atividades</h6>
        </a>
    </div>
    <div class="nav-item">
        <a class="links d-flex align-items-center gap-1 text-decoration-none" href="#">
            <img src="/static/img/grampinho.svg" alt="">
            <h6 class="text-light fs-6 my-0" >Links</h6>
        </a>
    </div>
</div>
{% endblock %}

{% block titulo %}
    Turma
{% endblock %}

{% block conteudo %}
<div class="conteudo-turmas d-flex flex-column">
    <h1 class="ingles-titulo d-flex align-self-start pb-2">Nome da turma</h1>
    <div class="d-flex justify-content-between">
        <a href="/materiais" class="imagem-turma-conteudo d-flex align-items-center text-decoration-none justify-content-center">
            <p class="text-light fw-bold m-0 fs-2">Materiais</p>
        </a>
        <a href="/atividades" class="imagem-turma-conteudo d-flex align-items-center text-decoration-none justify-content-center">
            <p class="text-light fw-bold m-0 fs-2">Atividades</p>
        </a>
        <a href="#" class="imagem-turma-conteudo d-flex align-items-center text-decoration-none justify-content-center">
            <p class="text-light fw-bold m-0 fs-2">Links</p>
        </a>
    </div>
</div>
{% endblock %}
