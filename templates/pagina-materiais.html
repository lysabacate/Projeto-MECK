<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Odor+Mean+Chey&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="tudo-dashboard w-100 h-100 row">
        <!-- Menu lateral -->
        <aside class="navbar h-100 d-flex flex-column justify-content-start col-12 col-md-2 gap-3">
            <div class="logo-meck border-bottom w-75 pb-2 d-flex align-self-center align-items-center justify-content-center pt-2">
                <img src="static/img/capybara-branca.svg" alt="Logo do sistema MECK" class="capybara-logo-dashboard">
                <h2 class="texto-logo dashboard">MECK</h2>
            </div>
            <nav class="opc-ingles d-flex flex-column gap-3">
                <!-- Inglês I -->
                <div class="opc-ingles-I">
                    <h6>Inglês I</h6>
                    <div class="selecione-opc ingles-I d-flex flex-column ps-1">
                        <a href="#" class="material d-flex align-items-center gap-1 link-underline link-underline-opacity-0">
                            <img src="static/img/imagem-material.svg" alt="Ícone de material do Inglês I">
                            Material I
                        </a>
                        <a href="#" class="atividades d-flex align-items-center gap-1">
                            <img src="static/img/imagem-atvs.svg" alt="Ícone de atividades do Inglês I">
                            Atividades I
                        </a>
                    </div>
                </div>
                <!-- Inglês II -->
                <div class="opc-ingles-II">
                    <h6>Inglês II</h6>
                    <div class="selecione-opc ingles-II d-flex flex-column ps-1">
                        <a href="#" class="material d-flex align-items-center gap-1">
                            <img src="static/img/imagem-material.svg" alt="Ícone de material do Inglês II">
                            Material II
                        </a>
                        <a href="#" class="atividades d-flex align-items-center gap-1">
                            <img src="static/img/imagem-atvs.svg" alt="Ícone de atividades do Inglês II">
                            Atividades II
                        </a>
                    </div>
                </div>
            </nav>
        </aside>
        
        <!-- Conteúdo principal -->
        <main class="conteudo-dashboard col-12 col-md-10 d-flex flex-column">
            <!-- Barra superior -->
            <header class="conteudo-dashboard-barra-topo d-flex justify-content-between align-items-center">
                <div class="busca-dashboard d-flex align-items-center ps-5 gap-1">
                    <input type="text" placeholder="Buscar" class="p-2">
                    <a href="#">
                        <img src="static/img/imagem-lupa.svg" alt="Ícone de lupa para buscar conteúdo">
                    </a>
                </div>
                <div class="pessoal-dashboard d-flex align-items-center gap-3 pe-5">
                    <div class="notificacao-mensagem-dashboard">
                        <img src="static/img/imagem-notificacao.svg" alt="Ícone de notificações">
                        <img src="static/img/imagem-mensagem.svg" alt="Ícone de mensagens">
                    </div>
                    <div class="perfil-dashboard d-flex align-items-center gap-1">
                        <a href="#"><img src="static/img/imagem-usuario.svg" alt="Imagem do perfil do usuário"></a>
                        <a href="#" class="perfil-texto-dashboard">Perfil</a>
                    </div>
                </div>
            </header>

            <!-- Box sombra -->
            <div class="box-shadow-dashboard"></div>

            <!-- Conteúdo principal em cinza -->
            <section class="conteudo-dashboard-cinza">
                <!-- Adicione conteúdo dinâmico aqui -->
            </section>
        </main>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
