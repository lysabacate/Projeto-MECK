<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Registre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body id="login">
    <section class='container-fluid h-100 p-0 m-0 row'>
        <div id='loginimg' class='col-7 roxobg d-sm-flex d-none justify-content-center align-items-center'>
            <img class='imglogin' src="/static/img/imagemlogin.png" alt="">
        </div>
        <div class='blocoentrar roxobg col p-0 d-flex flex-column align-items-center justify-content-center'>
            <div class="div-login p-sm-5 p-4 py-5 me-sm-5 ms-sm-0 mx-5 bg-light">
                <h1 class='fw-bold'>Registre-se</h1>
                <form method = 'post' action="{{url_for('usuarios.create')}}" class="informacoes d-flex flex-column align-items-center gap-2">
                    <div class="w-100">
                        <label class="align-self-start" for="matricula">Matrícula</label>
                        <input class="p-1 rounded w-100" type="text" id="matricula" name="matricula" placeholder="Ex.: 20221041110022">
                    </div>
                    <div class="w-100">
                        <label class="align-self-start" for="nome">Nome</label>
                        <input class="p-1 rounded w-100" type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="w-100">
                        <label class="align-self-start" for="email">E-mail</label>
                        <input class="p-1 rounded w-100" type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="w-100">
                        <label class="align-self-start" for="senha">Senha</label>
                        <input class="p-1 rounded w-100" type="password" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <div class="w-100">
                        <label class="align-self-start" for="confirmar_senha">Confirmar Senha</label>
                        <input class="p-1 rounded w-100" type="password" id="csenha" name="csenha" placeholder="Confirmar Senha">
                    </div>
                    <div class="d-flex justify-content-end gap-1 w-100">
                        <input type="radio" id="aluno" name="perfil" value="aluno">
                        <label for="aluno">Aluno</label>
                        <input type="radio" id="professor" name="perfil" value="professor">
                        <label for="professor">Professor</label>
                    </div>
                    <input class="fw-bold p-1 mt-3 btn w-100" type="submit" value="Registrar">
                    <p class="align-self-start">Já possui uma conta? <a href="{{ url_for('entrar') }}">Entrar</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
